<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QR Coder - QR Code Management Software</title>
    <!-- CSS files -->
    <link href="./dist/css/tabler.css?1692870487" rel="stylesheet" />
    <link href="./dist/css/tabler-flags.css?1692870487" rel="stylesheet" />
    <link href="./dist/css/tabler-payments.css?1692870487" rel="stylesheet" />
    <link href="./dist/css/tabler-vendors.css?1692870487" rel="stylesheet" />
    <link href="./dist/css/demo.css?1692870487" rel="stylesheet" />
    <style>
      @import url("https://rsms.me/inter/inter.css");

      :root {
        --tblr-font-sans-serif: "Inter Var", -apple-system, BlinkMacSystemFont,
          San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }

      body {
        font-feature-settings: "cv03", "cv04", "cv11";
      }

      .text-danger {
        color: #dc3545;
        font-size: 0.875rem;
      }

      .hidden {
        display: none;
      }
    </style>
    <script type="module" src="./checkAuth.js"></script>
  </head>

  <body>
    <div class="page">
      <div
        id="toast-container"
        class="toast-container position-fixed top-0 end-0 p-3"
      ></div>
      <div id="modal-container"></div>

      <!-- Navbar -->
      <header class="navbar navbar-expand-md d-print-none">
        <div class="container-xl">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-menu"
            aria-controls="navbar-menu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1
            class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3"
          >
            <a href=".">
              <img src="./dist/img/cobold.png" width="96px" alt="Cobold" />
              <span
                style="
                  font-size: 14px;
                  padding-left: 20px;
                  margin-left: 20px;
                  border-left: #222 thin solid;
                  color: #222;
                "
                >Event Visitor QR Code Management Software</span
              >
            </a>
          </h1>

          <a id="logoutButton" class="d-none ms-auto nav-link" href="./">
            <span class="nav-link-icon d-md-none d-lg-inline-block">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M10 8v-2a2 2 0 0 1 2 -2h7a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-2"
                />
                <path d="M15 12h-12l3 -3" />
                <path d="M6 15l-3 -3" />
              </svg>
            </span>
            <span class="nav-link-title"> Logout </span>
          </a>
        </div>
      </header>

      <div class="page page-center">
        <div class="container container-tight py-4">
          <div class="card card-md">
            <div class="card-body">
              <h2 class="h2 text-center mb-4">Login to your account</h2>
              <form id="loginForm" method="post" autocomplete="off" novalidate>
                <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <input
                    id="email"
                    type="email"
                    class="form-control"
                    placeholder="your@email.com"
                    autocomplete="off"
                  />
                </div>
                <div class="mb-2">
                  <label class="form-label">
                    Password
                    <span class="form-label-description">
                      <a href="./forgot-password.html">I forgot password</a>
                    </span>
                  </label>
                  <div class="input-group input-group-flat">
                    <input
                      id="password"
                      type="password"
                      class="form-control"
                      placeholder="Your password"
                      autocomplete="off"
                    />
                    <span class="input-group-text">
                      <a
                        href="#"
                        class="link-secondary"
                        title="Show password"
                        data-bs-toggle="tooltip"
                        ><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="icon"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          stroke-width="2"
                          stroke="currentColor"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                          <path
                            d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
                          />
                        </svg>
                      </a>
                    </span>
                  </div>
                </div>
                <div class="mb-2">
                  <label class="form-check">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label"
                      >Remember me on this device</span
                    >
                  </label>
                </div>
                <div class="form-footer">
                  <button type="submit" class="btn btn-primary w-100">
                    Sign in
                  </button>
                </div>
              </form>
            </div>
            <div class="hr-text">or</div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <a href="#" class="btn w-100">
                    <!-- Download SVG icon from http://tabler-icons.io/i/brand-github -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon text-github"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
                      />
                    </svg>
                    Login with Github
                  </a>
                </div>
                <div class="col">
                  <a href="#" class="btn w-100">
                    <!-- Download SVG icon from http://tabler-icons.io/i/brand-twitter -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon text-twitter"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c0 -.249 1.51 -2.772 1.818 -4.013z"
                      />
                    </svg>
                    Login with Twitter
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center text-secondary mt-3">
            Don't have account yet?
            <a href="sign-up.html">Sign up</a>
          </div>
        </div>
      </div>

      <footer class="footer footer-transparent d-print-none">
        <div class="container-xl">
          <div class="row text-center align-items-center flex-row-reverse">
            <div class="col-lg-auto ms-lg-auto">
              <ul class="list-inline list-inline-dots mb-0">
                <li class="list-inline-item">
                  <a
                    href="https://cobold.in"
                    target="_blank"
                    class="link-secondary"
                    rel="noopener"
                    >Cobold Digital LLP</a
                  >
                </li>
                <li class="list-inline-item">
                  <a
                    href="#"
                    target="_blank"
                    class="link-secondary"
                    rel="noopener"
                  >
                    <!-- Download SVG icon from http://tabler-icons.io/i/heart -->
                    Made with
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon text-pink icon-filled icon-inline"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"
                      />
                    </svg>
                    in India.
                  </a>
                </li>
              </ul>
            </div>
            <div class="col-12 col-lg-auto mt-3 mt-lg-0">
              <ul class="list-inline list-inline-dots mb-0">
                <li class="list-inline-item">
                  Copyright &copy; 2024
                  <a href="." class="link-secondary">Cobold Digital</a>. All
                  rights reserved.
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Tabler Core -->
    <script src="./dist/js/tabler.min.js?1692870487" defer></script>
    <script src="./dist/js/demo-theme.js?1692870487"></script>
    <script src="./dist/js/demo.min.js?1692870487" defer></script>
    <script src="./dist/js/tabler.min.js?1692870487" defer></script>
    <script src="./dist/js/demo.min.js?1692870487" defer></script>
    <script type="module" src="./nav-header.js"></script>
    <script type="module" src="./sign-in.js"></script>
  </body>
</html>
