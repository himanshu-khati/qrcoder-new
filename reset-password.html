<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QR Coder - QR Code Management Software</title>
    <!-- CSS files -->
    <link href="./dist/css/tabler.css?1692870487" rel="stylesheet" />
    <link href="./dist/css/tabler-flags.css?1692870487" rel="stylesheet" />
    <link href="./dist/css/tabler-payments.css?1692870487" rel="stylesheet" />
    <link href="./dist/css/tabler-vendors.css?1692870487" rel="stylesheet" />
    <link href="./dist/css/demo.css?1692870487" rel="stylesheet" />
    <style>
      @import url("https://rsms.me/inter/inter.css");

      :root {
        --tblr-font-sans-serif: "Inter Var", -apple-system, BlinkMacSystemFont,
          San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }

      body {
        font-feature-settings: "cv03", "cv04", "cv11";
      }

      .text-danger {
        color: #dc3545;
        font-size: 0.875rem;
      }

      .hidden {
        display: none;
      }
    </style>
    <script type="module" src="./checkAuth.js"></script>
  </head>

  <body>
    <div class="page">
      <div
        id="toast-container"
        class="toast-container position-fixed top-0 end-0 p-3"
      ></div>
      <div id="modal-container"></div>

      <div class="page page-center">
        <div class="container container-tight py-4">
          <form id="resetPasswordForm" class="card card-md">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Reset Password</h2>
              <input type="hidden" id="resetToken" />
              <div class="mb-3">
                <label class="form-label">New Password</label>
                <input
                  type="password"
                  id="newPassword"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-footer">
                <button
                  type="submit"
                  id="resetPasswordBtn"
                  class="btn btn-primary w-100"
                >
                  Reset Password
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <script src="./dist/js/demo-theme.js?1692870487"></script>
      <script src="./reset-password.js" type="module"></script>
    </div>
  </body>
</html>
